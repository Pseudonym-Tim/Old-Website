<!DOCTYPE html>
<html>
<head>
<title>Pseudonym_Tim</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style2.css">

<script type = "text/javascript" src="main.js"></script>

<body>

<script>
// (Used to toggle the menu on small screens when clicking on the menu button)
function toggleFunction() 
{
    var x = document.getElementById("navDemo");
    if(x.className.indexOf("w3-show") == -1) { x.className += " w3-show"; } 
    else { x.className = x.className.replace(" w3-show", ""); }
}
</script>

<!-- Navbar (sits on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
<div class="w3-bar w3-darkish w3-wide w3-padding w3-card">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
    <i class="fa fa-bars"></i>
  </a>
    
  <a href="home.html" class="w3-bar-item w3-button"><b>Pseudonym_Tim</b> </a>
    
  <!-- Float links to the right. Hide them on small screens -->
  <div class="w3-right w3-hide-small">
    <a href="home.html" class="w3-bar-item w3-button">Home</a>
    <a href="projects.html" class="w3-bar-item w3-button">Projects</a>
    <a href="blog.html" class="w3-bar-item w3-button">Blog</a>
    <a href="about_me.html" class="w3-bar-item w3-button">About Me</a>
    <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
  </div>
</div>

    <div id="navDemo" class="w3-bar-block w3-darkish w3-hide w3-hide-large w3-hide-medium">
      <a href="home.html" class="w3-bar-item w3-button" onclick="toggleFunction()">Home</a>
      <a href="projects.html" class="w3-bar-item w3-button" onclick="toggleFunction()">Projects</a>
      <a href="blog.html" class="w3-bar-item w3-button" onclick="toggleFunction()">Blog</a>
      <a href="about_me.html" class="w3-bar-item w3-button" onclick="toggleFunction()">About Me</a>
      <a href="contact.html" class="w3-bar-item w3-button" onclick="toggleFunction()">Contact</a>
    </div>
  </div>
</div>
    
<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <div class="w3-container w3-padding-32 w3-display-middle">
    <p id="splash-text">You shouldn't be able to read this!</p>
  </div>
  <script src="main.js"></script>
</body>
